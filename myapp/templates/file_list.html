<!DOCTYPE html>
<html>
<head>
    <title>File List</title>
</head>
<body>
    <h1>File List</h1>
    <ul>
        {% for file in files %}
            <li>
                {{ file.name }} - <a href="{% url 'download_file' file.id %}">Download</a>
            </li>
        {% endfor %}
    </ul>
    <br>
    <a href="{% url 'upload_file' %}">Upload Another File</a>
</body>
</html>
